<!DOCTYPE html>
<html>
  <head>
    <title>Vocabulary Master</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="assets/arabic-logo1.ico">
  </head>
  <body>
    <div class="theme-switch-wrapper">
      <label class="theme-switch" for="checkbox">
        <input type="checkbox" id="checkbox" />
        <div class="slider round"></div>
      </label>
    </div>
    <div class="container">
      <div id="uploadSection">
        <div class="upload-area" id="dropArea">
          <p>Drag and drop your CSV file here or click to select</p>
          <input type="file" id="fileInput" accept=".csv" />
          <button class="btn" onclick="document.getElementById('fileInput').click()">Select File</button>
        </div>
        <h2>or</h2>
        <select name="vocab-dropdown" id="vocab-dropdown">
          <!-- file options will be populated dynamically here -->
        </select>
        <button class="btn" id="dropdown-choose">Choose Vocabulary</button>
      </div>
      <div id="gameArea">
        <div class="progress-container">
          <div id="progressBar"></div>
        </div>
        <div class="stats">
          <span class="stat">Score: <span id="score">0</span></span>
          <span class="stat">Streak: <span id="streak">0</span></span>
          <span class="stat">Level: <span id="level">1</span></span>
        </div>
        <h2 id="question"></h2>
        <div id="options"></div>
      </div>
      <button id="resetButton" class="btn" style="margin-top: 1rem;">Reset Game</button>
    </div>
    <div class="credits">
      © Designed & created by <a href="https://github.com/sagivmarzini" target=”_blank”>Sagiv Marzini</a>, vocabulary from <a href="https://madrasafree.com" target=”_blank”>Madrase</a>
    </div>

    <script src="script.js"></script>
  </body>
</html>
